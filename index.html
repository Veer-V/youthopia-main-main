<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youthopia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@400;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #0A2647, #205295, #2C74B3, #14B8A6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .dark .animated-gradient {
            background: linear-gradient(-45deg, #000000, #030712, #000000, #111111);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .dg-scroll-lock {
            overflow: hidden;
            touch-action: none;
        }

        .passport-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .passport-scrollbar::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        .passport-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .passport-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dark .passport-scrollbar::-webkit-scrollbar-track {
            background: #4a5568;
        }

        .dark .passport-scrollbar::-webkit-scrollbar-thumb {
            background: #718096;
        }

        .dark .passport-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* General Transitions */
        button,
        a {
            transition: all 0.2s ease-in-out;
        }

        /* Responsive Table Styling */
        @media screen and (max-width: 767px) {
            .responsive-table thead {
                display: none;
            }

            .responsive-table tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                /* border-gray-200 */
                border-radius: 0.5rem;
                /* rounded-lg */
                overflow: hidden;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            }

            .dark .responsive-table tr {
                border-color: #374151;
                /* dark:border-gray-700 */
            }

            .responsive-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #e5e7eb;
                /* border-gray-200 */
            }

            .dark .responsive-table td {
                border-bottom-color: #374151;
                /* dark:border-gray-700 */
            }

            .responsive-table tr td:last-child {
                border-bottom: none;
            }

            .responsive-table td::before {
                content: attr(data-label);
                text-align: left;
                font-weight: 600;
                /* semibold */
                color: #4b5563;
                /* text-gray-600 */
            }

            .dark .responsive-table td::before {
                color: #d1d5db;
                /* dark:text-gray-300 */
            }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-brand-bg dark:bg-brand-black font-sans">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.22",
        "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
        "@use-gesture/react": "https://aistudiocdn.com/@use-gesture/react@^10.3.1"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
